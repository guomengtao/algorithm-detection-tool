<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>算法检测与分析工具</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>算法检测与分析</h1>
    <div id="algorithm-list">
      <div class="loading">正在扫描页面中的算法...</div>
    </div>
    <div id="algorithm-detail" class="hidden">
      <h2 id="algorithm-name"></h2>
      <pre><code id="algorithm-code"></code></pre>
      <div id="algorithm-description"></div>
      <div id="optimization-suggestions"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
